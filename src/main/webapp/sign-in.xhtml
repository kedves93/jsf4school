<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view contentType="text/html" contracts="common,device-desktop,theme-#{theme.name}">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:param name="pageTitle" value="Sign In"/>
        <ui:define name="panel-top">
        	<div class="container">
            	<h1>Welcome to Sign UP!</h1>
            </div>
        </ui:define>
        <ui:define name="panel-main">
            <div class="container">
                <h2>Sign In</h2>
                <h:messages class="sing-in-error-message"/> 
                <h:form id="signInForm">
                    <h:panelGrid columns="2" class="sign-up-table">
                        <h:outputLabel for="username">Username</h:outputLabel>
                        <h:inputText class="form-control" id="username" value="#{signIn.username}"/>

                        <h:outputLabel for="password">Password</h:outputLabel>
                        <h:inputSecret class="form-control" id="password" value="#{signIn.password}"/>
						
						<h:outputText value=""/>
						<h:panelGrid columns="2">
                        	<h:commandButton class="btn btn-warning btn-md" id="submit" value="Sign in" action="#{signIn.submit}"/>
                        	<h:button class="btn btn-warning btn-md" id="create-account" value="Create Account" outcome="create account"/>
                    	</h:panelGrid>
                    </h:panelGrid>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</f:view>
</html>
