<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/page-template.xhtml">
    <ui:param name="pageTitle" value="JSF 4 School"/>
    
    <ui:define name="panel-top">
    	<div class="container">
    		<h1>Create Survey</h1>
    	</div>
    </ui:define>
    
    <ui:define name="panel-main">
        <div class="container">
           <h:form>
           		<h:commandButton type="button" value="+Add Question" styleClass="btn btn-warning btn-md" action="#{questionsManager.addQuestion}"/>
		   </h:form>
		   
		   <ui:fragment rendered="#{questionsManager.questionAdded}">
		   		<ui:include src="/templates/new-question-template.xhtml"></ui:include>
		   </ui:fragment>
		   
		   <h:form>
		   		<h:commandButton value="Review" action="review" styleClass="btn btn-warning btn-md"/>
		   </h:form>
		</div>
    </ui:define>
</ui:composition>
</html>
